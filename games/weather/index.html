<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/EEP/games/weather/style.css">
</head>
<header>
    <nav>
        <a href="/EEP/"><img src="/EEP/logo/logo-transparent-png.png" class="logo"></a>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Service</a></li>
        </ul>
    </nav>
</header>
<body>
    <div id="card">
        <div class="search">
            <input type="text" placeholder="City" spellcheck="false">
            <button><img src="/EEP/games/weather/images/search.png"></button>
        </div>
        <div id="weather">
            <h1 class="temp">--</h1>
            <h2 class="city">--</h2>
            <div id="details">
                <div>
                    <div class="col">
                        <img src="/EEP/games/weather/images/humidity.png">
                        <div>
                            <p class="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/images/wind.png">
                        <div>
                            <p class="wind">-- km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/co2.svg">
                        <div>
                            <p class="co2">--</p>
                            <p>CO<sub>2</sub></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/nh3.png">
                        <div>
                            <p class="nh3">--</p>
                            <p>NH<sub>3</sub></p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/no.png">
                        <div>
                            <p class="no">--</p>
                            <p>N0</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/no2.svg">
                        <div>
                            <p class="no2">--</p>
                            <p>NO<sub>2</sub></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/03.png">
                        <div>
                            <p class="o3">--</p>
                            <p>O<sub>3</sub></p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/EEP/games/weather/icons/so2.png">
                        <div>
                            <p class="so2">--</p>
                            <p>SO<sub>2</sub></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/EEP/games/weather/script.js"></script>
</body>
</html>
